  # 玩家在此地可能遇到的机遇
  opportunities:
    - "在太阳耀斑爆发时，有机会收集到瞬间产生的“太阳真火”精华。"
    - "在与太阳星灵的战斗中，有机会捕获其能量核心，用于研究或作为能源。"
  # 此地存在的固有危险或潜在威胁
  dangers:
    - "无处不在的等离子流和致命辐射，对肉身和神魂都具有毁灭性的伤害。"
    - "来自无穷无尽的太阳星灵炮灰的围攻。"
    - "来自四尊七阶真仙级别的太阳星灵的直接攻击，它们的每一次攻击都堪比天灾。"
  # 进入此地的条件和方式
  access_control:
    difficulty: "公共"
    requirements: "需要至少七阶以上的修为"
