  # 此地盛产的、有价值的资源
  resources:
    - name: "太阳真火"
      type: "能量/元素资源"
      description: "太阳核心聚变产生的最纯粹的火焰，是修炼火属性功法和炼制顶级法宝的至高材料。"
    - name: "太阳"
      type: "星球资源"
      description: "纯粹的恒星，可用于吞噬并进阶八阶洞玄星君"
  # 长期盘踞或生活在此地的生物/势力
  inhabitants:
    - name: "太阳星灵"
      type: "元素生命/灵体"
      disposition: "绝对敌对"
      description: "诞生于太阳核心的强大智慧生命，共有四尊，每尊七阶真仙的太阳星灵直径都超过两千公里。对人类对说是太空异族，两者厮杀不需要任何前奏和理由以及交谈"
    - name: "太阳星灵炮灰"
      type: "元素生命/灵体"
      disposition: "绝对敌对"
      description: "由太阳逸散的能量和物质构成的低阶太阳星灵，数量无穷无尽，悍不畏死地攻击任何非同源的存在。"
# 动态与交互
