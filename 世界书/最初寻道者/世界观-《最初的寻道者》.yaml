# 世界观的名称
world_name: "最初的寻道者/神话起源"

  # 世界的整体风格和氛围，一个主的风格词，加上精准的描述。
  world_aesthetic: "故事初期为现代都市背景下的灵气复苏，风格冷酷写实。整体氛围主体为“资本增值修仙”吃人社会并倾向于“黑社会修仙”，修士之间充满猜忌与斗争，是弱肉强食的黑暗森林，资源至上。后期随着世界演变，逐渐融入“万族争霸”和“创造仙界”的宏大史诗元素"

# 灵气核心：定义世界的超凡基础
spirit_qi:
  # 灵气水平的名称，例如：高灵位面、末法时代、绝灵之地
  level_name: "灵气复苏时代"
  # 灵气浓度的量化描述 (充裕, 平衡, 稀薄, 枯竭, 复苏中)
  density: "从“枯竭”或“稀薄”阶段开始，逐步向“充裕”发展。"
  # 在此环境下，修炼的难度 (极易, 标准, 困难, 极难, 不可能)
  cultivation_difficulty: "灵气复苏初期，修炼“极难”，需要凭借先发优势一步快，步步快"
  # 灵气水平的变化趋势
  # 可选值: 稳定复苏, 稳定衰退, 周期性涨落, 剧烈复苏, 保持稳定
  trend: "剧烈复苏"
  # 灵气水平对整个世界造成的宏观影响
  world_impact: "灵气的回归打破原有物理规则，导致全球性的异变。动植物急剧进化，开启灵智形成“妖兽”，与人类争夺生存空间，引发“人与兽的争霸”。整个世界进入了一个充满危险与机遇的全新进化时代"
  
# 社会与科技：定义世界凡俗层面的发展水平
society:
  # 社会发展阶段的名称，例如：原始部落，古代王朝，现代社会，赛博朋克
  level_name: "现代社会"
  # 对科技水平的量化描述 (原始, 封建, 启蒙，蒸汽，信息，赛博朋克)
  overall_level: "信息时代"
  # 凡俗世界中，不依赖灵气的个体或集体力量体系
  mundane_power_systems:
    - name: 政府与国际组织
      description: 在灵气复苏初期，各国政府和其下属的特殊机构是维系世俗秩序的主要力量。他们试图研究、收编、甚至控制最早的一批觉醒者，以应对全球性的剧变。
    - name: 现代科技武器
      description: 常规及尖端科技武器在故事初期对低阶修士具备可观的威胁，是凡俗力量对抗超凡力量的基础。
    - name: 科学研究体系
      description: 以白墨为代表，部分先行者利用先发优势通过现代科学理论来解析灵气和修炼的本质，形成了独特的、基于科学的修炼理论。

# 修炼体系：定义世界上存在的所有超凡力量路径
cultivation_systems:
  - name: "灵修体系"
    # 该体系的核心原理和表现形式
    description: 其本质乃通过利用灵子，引导灵子对自身从基因层面进行“灵能化”改造与进化，通过科学实验和冷酷的自我探索，不断挖掘仙路进化的终点
    # 该体系在世界上的普及程度 (主流, 罕见, 失传, 新生, 传说)
    prevalence: "主流"
  - name: "武道体系"
    description: "专注于肉体的锤炼和意志的升华，通过开启人体密藏（窍穴），最终凝聚“法身”，实现肉身不朽与极致的个体战力。"
    prevalence: "主流"

# 地理与宇宙观
geography:
  # 世界的主要地貌特征
  topography: "故事初期为现代地球都市，随着发展，扩展至全球范围，乃至地外与异空间。"
  # 世界的宇宙结构模型
  world_structure:
    name: "科学宇宙观 → 多元宇宙"
description: 故事从我们熟知的科学宇宙观开始，但随着对世界本质的探索，逐渐揭示出世界是多层级、多位面的结构，最终进入“多元宇宙”的宏大叙事中。"
  # 列出几个关键的、有代表性的地理区域名称
  major_regions:
    - name: "地球"
      description: "故事的起点，灵气复苏的始发地，早期各方势力争夺和博弈的舞台。"
  # 存在哪些对修仙有特殊意义的环境
  special_environments:
    - name: 灵河
      description: 灵气爆发的众多节点之一，形成灵气洪流，在灵河冲刷中坚持越久，修仙起步的地基越高，越是强大，只有灵气复苏开始时才会出现
    - name: 核爆废弃区
      description: 灵气会转化核辐射变成灵气，所以待在核辐射浓郁的地方能显著加快修炼速度

# 社会关系
relations:
  # 凡人与修仙者之间的普遍关系
  mundane_cultivator_relationship: "关系复杂且动态变化。从初期的“隔离疏远”与“官方管制”，迅速滑向“恐惧敌视”最后面的生活常识。由于修炼世界的残酷法则，普通人与修士之间存在巨大的实力和认知鸿沟，关系紧张。"
  # 整个社会对“修仙”这件事的认知与融合程度
  integration_level:
    # 可选值: 大众不知, 视为神话, 官方管制, 生活常识, 完全融合
    level: "官方管制"
    description: "故事开始时，超凡力量的存在是秘密。随着灵气复苏加剧，各国高层首先知晓并试图管控，最终超凡力量的存在无法被掩盖，深刻地融入社会生活的方方面面。"
# 种族构成
races:
  # 世界上存在的主要智慧种族列表
  main_races: ["人族", "妖族", "虫族"]
  # 各种族之间的宏观关系
  race_relations: "人族主导 → 人仙对立 / 万族混战"
  # 对非人种族的简要说明
  race_notes:
    - name: 妖族
      description: 灵气复苏后，地球上的动植物吸收灵气开启灵智、发生变异而成。它们是人族在地球上的主要竞争对手，双方为了生存空间和资源展开残酷斗争
    - name: 虫族 / 其他异位面信息生命体
      description: 随着多元宇宙的揭示，来自其他位面或宇宙的智慧种族开始登场，成为新的威胁与变数

# 世界基准：用于量化描述世界内的实力和规模
benchmarks:
  # 定义一个标准的中型宗门/组织是什么样子
  medium_sect:
    # 组织的名称，例如宗门，公司，教团
    name: "觉醒者组织"
    disciple_count: "数百至上千人"
    territory_size: "管辖一个城市或特定区域"
    mortal_population: "庇护或管辖数百万凡人"
    highest_cultivation_level: "组织内有稳定的高阶战力坐镇，能够应对区域性的灾难或威胁"

# 世界动态与美学
world_dynamics:
  # 推动世界剧情发展的主要威胁或冲突点
  major_threats:
    - "灵气复苏带来的全球性混乱与人类争夺权力战争"
    - "对资源拥有权的明争暗斗"
    - "人族与妖兽之间的生存战争"
    - "奉行黑暗森林法则的修士之间的内斗与猎杀"
    - "海洋来自海洋深处由幕后开智虫族领袖指挥海洋生物对人类的有预谋核潜艇挟持与对沿海城市战争"
    - "来自异位面或多元宇宙入侵者"
  # 凡俗与修仙界的通用货币体系
  economy:
    mundane_currency: "各国法定货币 (初期)"
    cultivation_currency: "灵石 / 贡献点 (由大型组织发行) / 其他高能量资源"
