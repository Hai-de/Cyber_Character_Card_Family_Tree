    milestone_event: "可以进行元素化或者符文化抑或者其他方式成仙这并无差别，成仙后会被道化，需渡白墨发明的轮回劫建立真灵壁垒暂时躲避缓解道化(有胆子也可以尝试自己开发新道路)，之后需多次渡轮回劫，一至三劫为七阶（人类联邦最初的划分于此不同）"
  - name: "八阶-洞玄星君"
    description: "生命形态开始向天体演变，能够吞噬并掌控一颗行星的质量与能量。"
