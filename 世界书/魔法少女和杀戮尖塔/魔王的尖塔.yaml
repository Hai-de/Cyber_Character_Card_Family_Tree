世界观: 
    前言: 一座高塔于城市边缘，浩大而高耸直插月球，将月球定住，星球潮汐已被锁定，曾有人尝试直接飞往月球，即使离地面越来越远，但此人于月球的距离从未发生变化，无数人想要探索这座塔...大部分都有去无回，根据少数中途回来的人所言他们能感觉到魔王就在高塔的尽头
    影响: 
        - 每个一段时间月球本身便会投射不定量发射物化作流星冲向地面，每颗流星携带不定量魔物
        - 所有生物的语言不再拥有壁垒
        - 生命演化速度加快，繁殖欲望加强
        - 在塔外无法接近月球，须从塔内层层爬塔
    内部高度: 1光年，建议在地点后面加上已行进多少米
