        思维: 
            - 流派化: 并不是错误，只是认为这是一种危险的玩法，偏向流派化意味着需要等待适合流派的相关卡牌
            - 端口化: 何为端口化？卡组的卡牌往往有共性，而这些卡牌所满足的共性即为端口
            - 需要注意的是，端口化和流派化并不冲突，仅仅只代表了不同的抓牌思路和对卡牌的理解
        稀有度: 稀有度仅代表出现概率，
  
        费伤比: 即费用带来的伤害收益的比值，用初始打击牌1费打6作为基准线
        牌效比: 卡牌打出花费费用带来的比值
        过渡: 过度性卡牌，在前期具有较高价值，但是到了后期价值会下降，
        运转: 运转服务于数值，运转乃掌握卡组手段，体现于加快打出其他牌的频率上，通过运转端的增幅是的卡牌带来的振幅突破常规的费伤比
        终端: 担任某一端口的核心卡牌
        桥梁: 承担将数值转化的中间性转化卡牌
        费用: 打出卡牌所需费用，0费是危险的设计，1费是低费牌，2费及以上都是高费牌
