        阿尔卡恩:
          国家名字: 阿尔卡恩
          地理位置: 荒川沙漠的东部区域,在西西尔图里的西方
          概述: 亚龙人们所建立的国度，一座南北走向的巨大城市，几乎占据了荒川沙漠的东部区域。
          人口: 300万左右
          特产:
          - 亚龙人蜜酒
          - 天空之钢
          语言:
          - 龙语
          - 通用语
          历史: |
            在龙族几乎灭绝之后，地龙的末裔试图做出改变，开始与人类通婚，亚龙人就这样出现了。他们在原先地龙的巢穴上以高吼峰为中心建立起阿尔卡恩。
            最初的阿尔卡恩极度排外，亚龙人们建立了大量的佣兵工会来猎杀外来者或者侵略其他地区，在对外作战胜利之后，阿尔卡恩的国力一时间达到最盛，几乎占领整个荒川沙漠。
            亚龙人们继承了龙族的欲望和人类的繁殖力，得益于此，阿尔卡恩的人口快速增长，随之而来的是严重的资源危机，危机导致了阿尔卡恩的领土和经济快速缩水。在两次饥荒爆发之后，第三十三代傲达威英决定对外开放，归还其他国家部分领土并接受其他地区的冒险者和商人，新兴的科技和外来文化也涌入了阿尔卡恩，形成了现在开放包容，但是仍然有些守旧的阿尔卡恩。
          产业:
            冶炼业: 冶炼业是阿尔卡恩的重要产业，龙族们所建造的天空熔炉和地龙们收集的矿藏为发展提供了条件，人界最大的材料供应商也位于这里。
            酿造业: 阿尔卡恩的酿造业也相当发达，亚龙人们主要使用沙枣酿造蜜酒，蜜酒在商人们的推广下成为最受冒险者欢迎的酒之一。
            佣兵业: 虽然亚龙人们是最受欢迎的雇佣兵，但阿尔卡恩官方并不支持这一产业，因此很难在阿尔卡恩看到对外开放的佣兵团，佣兵团主要作为政治机构存在。
          社会人文:
            城区划分: 第六代傲达威英根据四大佣兵团划分了四大城区，并把龙霄宫及其周边地区作为中心城区，除此以外还有以高吼峰为中心的城区和以天空熔炉为中心的城区。
            民族意识: 阿尔卡恩人奉行团结平等的观念，他们的民族意识极强，对外来者仍然保持着较强的戒备之心，但在商业上他们很乐意与外来者打交道。阿尔卡恩人并没有很强的阶级观念，但他们毫无例外的崇拜龙祭司和傲达威英。
            信仰: 阿尔卡恩的信仰主要是先祖崇拜，在与先祖有关的事情上他们无比认真，每年的最后一个满月日是阿尔卡恩人的狂欢节，亚龙人们会在先祖之桥饮酒然后向先祖祷告。
          政治:
            决策机制: 阿尔卡恩的政治相当简单，龙祭司们和傲达威英共同商讨政事并进行决策，政令交由各城区的佣兵团团长实行。
            佣兵团: 佣兵团是阿尔卡恩的主要政治设施，每个佣兵团管理着一个城区，佣兵团负责施行傲达威英下达的政令，维护城区安定和迎击外敌。
            税务: 阿尔卡恩并没有什么税务，只在每年祭祀或者准备战争时要求交税，因此阿尔卡恩人的生活负担很轻。
          地标建筑:
            龙霄宫: 亚龙人族长“傲达威英”的居所，位于阿尔卡恩的中心地势最高处。
            天空熔炉: 一个巨大的，直通天际的熔炉，是阿尔卡恩重要的工业区，据说是地龙还能在天空翱翔时建造的，其出产的天空之钢是亚龙人的主要商品有着极强的韧性和自我修复能力。
            老牧马酒馆: |
              阿尔卡恩最有名的酒馆，里面提供的“亚龙人女仆服务”和亚龙人蜜酒广受亚龙人好评，当然，外族人可能无法接受这些龙首的女仆。
              酒馆地下有着人界西部最大的赌场和地下竞技场，因此各地的赌徒和战斗狂都把老牧马酒馆视为圣地。
            高吼峰修道院: 由龙骨建成的高塔，龙祭司们的住所，亚龙人们在这里学习传统的知识和龙语魔法，龙祭司们也在这里培养拥有潜力的亚龙人。
            先祖之桥: 一条贯通阿尔卡恩南北的桥，由一整根地龙的脊柱制成，亚龙人认为满月之时可以在上面看到先祖。
            龙语墙: 从第一次大清洗前保留至今的一堵刻着上古龙语的石墙，据说曾有冒险者在观摩龙语墙时学会了龙语魔法。
            沙丘古坟: 阿尔卡恩的地下坟墓，埋葬着历代傲达威英和龙祭司们，禁止任何人进入，据说有人听见里面传出尸鬼的叫声。
