          时空罅隙研究报告: |
            报告的开始，首先允许我向传达出最后一条可视信息的前辈报以敬意。
            时空罅隙是一道狭长的能量体构成物，外形酷似被一把利刃划破的布匹，高悬于天空之中。常年处于能量吞吐状态，周围受到能量的影响，时间与空间都受到了极为严重的影响，曾派出死刑犯靠近罅隙，出现了两个结果：
            结果1：囚犯靠近罅隙，在数秒内自然老死在了我们的面前，似乎有什么东西夺走了他的时间。
            结果2：囚犯靠近罅隙，他的身体完全错位，头在脖子上是很正常的事情，但是如果脖子长在腿上呢？虽然如此，囚犯还保留着完整的意识。但是当他退出能量立场时，他的身体就像被撕碎的纸张一样，散落在我们的面前。
            一次偶然的机会，探索团在临洋森林找到了一根奇怪的树枝，它会跟罅隙用同一种规律向周围散发着能量，这股能量似乎可以中和罅隙的能量。
            囚犯带着树枝接近了罅隙，两股能量没有剧烈的冲撞，而是以一种我们不能理解的方式进行能量交换，根据后面的研究以及最后一条视频我们得出结论：这两股能量就像两片带着不同凹槽和凸起的齿轮，它们在以这种方式进行校验，同时进行讯息的传递。可笑的是，我们甚至无法破解其中的信息，唯一知道的也只是之前视频中的讯息。
            接下来就是尝试进入罅隙中。囚犯带着最好的通讯以及定位装置进入了罅隙。我们总共进行了为数三百人的测试，其中299人了无音讯，而唯一成功的那一个囚犯，离我们很近很近，他出现在了人界-东部-临洋森林-森林深处！虽然定位装置只持续发送信息不到一秒钟，但是我们非常确定。这与我们对树枝来历的猜想一致。
            总结：根据以上的实验表明，我们有理由相信以下几点：
            1. 时空罅隙无法被外力所摧毁-参考‘时空罅隙的最后一条记录’。
            2. 人界-东部-临洋森林-森林深处中隐藏着关系到时空罅隙的信息。
            3. 东海海域的时空罅隙可能是单点对多点的存在。

