          - 矮人不仅在这里挖掘，也利用这里的新技术锻造，据说这里经常出土一些奇怪的东西，
          - 是整个人界最大的军火出口城和最常选择的探索地之一。
          地理位置: 人界北部地下
          城市历史:
          - 一队探险者在北方雪原寻找雪原野人时，不慎落入了地下，发现了被埋藏在土里的史前城市的一角，并带回了“喷气大剑”原型一号，疑似前文明留下的制式武器，其优越的性能和强大的耐久迅速吸引了热爱技术的游牧民族——矮人们的目光。
          - 于是大量的矮人迁徙到这里进行发掘，而随着人数越来越多，营地也逐渐发展成为了城镇。
          - 因为这里是发大财的人气地点，常住人口数量过大，因此很多后来者直接选择在挖掘出来的部分城市中居住，后来被纷纷效仿，最终挖掘出来的部分城市和营地城镇合并，被称为卡兹魔克。
