        巴托大火山:
          传闻: 巴托大火山可能会来一次千年大喷发
          危险: 地形陡峭
          地理位置: 人界的西南处
          大体状态:
          - 大陆上最大的火山——巴托大火山
          龙脉:
            来源: 巴托大火山连通地心，地心的星核散逸的能量和意识涌上地面，冷却后凝结为一种蓝色晶体，称之为龙髓，而富含龙髓的矿脉则被称之为龙脉，龙脉散布在西南山川各处。
            周边环境: 龙脉周围的植物往往会附带龙髓的能量，有很高的药用价值。同时，受龙脉植物和龙髓的吸引，一部分魔物也会盘踞龙脉，给勘探工作带来极高的风险。
        锁国的龙脉都市岐山:
          城市名: 岐山
          大体状态: 山川隔绝，文化迥异，长期奉行锁国的国策。 岐山的居民大多为人类，崇尚天人合一的境界，擅长勘探和开发散布在西南山川中的龙脉，并据此发展出了一套独特的科技和咒术体系。
          地理位置: 人界大陆西南山川中，毗邻巴托大火山
          风俗文化:
            传统服饰: 岐山的本地传统服饰一般以右衽长袍为主，男女皆蓄发。
            建筑风格: 岐山的建筑多为东亚风格的木质覆瓦结构，采用琉璃，珐琅等作为装饰，以金色和红色为主色调。
            特色食物: 岐山本地的特色食物以面食为主，比如馒头，包子，面条等。

          社会结构:
            锁国时期统治: 岐山在锁国时期奉行贵族/巫祝的二元制统治。贵族阶级行使世俗权力，掌控着政治，民生，军事等各类事务。而巫祝势力负责岐山的宗教事宜和龙脉的管理。
            内战: 十五年前，皇室绝嗣，就是否打开国门的分歧，岐山爆发了残酷的内战，最终贵族联合外部势力镇压了巫祝势力并获得了岐山的实际控制权。
            现今统治: 现在的岐山，在由贵族势力和洛城矿业联合公司各派5名代表组成的议事会联合统治。同时，洛城矿业联合公司也代替巫祝接手了龙脉管理。这一行为被视作丧权辱国的殖民之举，在岐山内部招致了大量的不满。
          龙脉:
            用途: 龙髓是绝佳的清洁能源和施法媒介，在岐山被用于建筑，农牧，军事，咒术，占卜等各个领域。同时龙髓还可以保存智慧生物的记忆。远古文明的记忆和知识至今还留存在龙脉中，给岐山带来了科技和咒术的进步，也让古文明被神化为岐山的宗教信仰。
            命名: 岐山往往用传统星宿的名称为龙脉命名，比如“龙脉–紫微”，“龙脉–巨门”，“龙脉–廉贞”，“龙脉–破军”等。
          宗教:
            信仰: 岐山将巴托大火山视作创世神进行崇拜，并称之“烛龙”，认为烛龙的行止代表了火山的地质活动，给城市带来繁荣或是毁灭。烛龙之下，是以“东皇”、“望舒”为代表的诸神，但实际上，诸神是早已覆灭的远古文明先贤，被神化成了岐山特有的神话体系。
            远古文明万道:
              起源: 远古时期，龙髓中来自于星核的意识碎片觉醒自我意识，演化为一种灵能生物，建立了远古文明“万道”。
              能力: 万道对龙脉的开发到了技近乎道的境界，据说他们甚至可以利用龙脉发动大型咒术改变整个大陆的地貌和气候。
              覆灭: 万道神主“东皇”为了复活意外身死的伴侣“望舒”，一意孤行发动禁忌咒术，这一举动被视作僭越之举，招致了烛龙火山的怒火，最终文明毁于火山的爆发，只在龙脉中留下了过去辉煌文明的知识和记忆。
          势力:
            洛城矿业联合公司:
              背景: 洛城矿业联合公司是来自人界大陆中心城市洛城的财团，在十五年前的岐山内战时期和贵族势力结盟，取代巫祝成为了龙脉的管理者。
              现状: 洛城矿业联合公司和岐山贵族共同执政，管理岐山大小事务。很多人认为洛城在事实上殖民了岐山。
            巫祝:
              能力: 巫祝群体天生拥有和龙脉的高亲和性，可以利用声音的共鸣，定位地下未知的龙脉，也擅长以龙髓为媒介施展强大的被称作风水术的咒术。巫祝在岐山拥有极高的社会地位，负责祭祀，祝祷等宗教活动的同时，也负责龙脉的勘探和管理。
              现状: 十五年前，岐山皇帝离奇暴毙绝嗣，巫祝群体被污蔑成凶手，并遭到镇压。自此，巫祝势力在岐山的地位一落千丈，部分幸存者选择隐姓埋名，低调谋生。
              女巫: 女巫是女性巫祝的称呼

            勘探者: 洛城矿业联合公司将龙脉资源的勘探权向全大陆开放，只要登记成为勘探者，就可以在西南山川勘探龙脉并享有后续收益分成。许多投机者来到岐山成为勘探者，让这座历史悠久的古城充满了机遇和风险。据说部分勘探者会暗中雇佣没落的巫祝以协助定位龙脉。
          地点:
            巫塔: 巫塔是过去岐山选拔并训练巫祝的场合，也是巫祝势力的象征，随着巫祝势力的倒台，已经被废弃。
            皇宫/洛城矿业联合公司岐山事务部: 皇宫/洛城矿业联合公司岐山事务部位于岐山城北部中轴线上，是过去岐山皇室居住和理政的场合，在皇室绝嗣后，现在已经被洛城矿业联合入驻并改造为办公场所。
            议事会: 议事会坐落于岐山中心地段，由洛城矿业联合公司承包建设的大理石制白色建筑，风格较为西化，和岐山传统建筑风格迥异，是贵族代表和矿业联合公司代表执政的场合。
            龙脉勘探协会: 洛城矿业联合公司在岐山城南侧设立了龙脉勘探协会以管理龙脉事宜，任何人在注册成为龙脉勘探协会会员后，就可以在西南山川开展龙脉勘探活动并享受发现的新龙脉的收益分成。
            九禄市集: 九禄是岐山本地最大的交易市场，坐落于岐山西南侧，毗邻龙脉勘探协会。这里鱼龙混杂，譬如龙髓矿石，补给品，情报，武器等各种商品都在这里流通。
            龙脉–紫微: 紫微是岐山神话中的神主“东皇”埋葬伴侣“望舒”的寝陵，也是诸龙脉之尊。据说这里埋藏着诸神的咒术和法器，遭到各方势力的觊觎，但是其真实位置一直不为人知，探寻龙脉–紫微的勘探队也往往有去无回。
            星野胎宫: 星野胎宫是岐山神话里人死后灵魂的归宿，相当于冥界或者地狱。巫祝生气时会诅咒对方的灵魂堕入星野胎宫
      法兰希斯王国:
        王国名称: 法兰希斯王国
        国度: 法兰希斯
        首都: 巴利亚（巴里亚）
        地理位置: 东部是阿登森林,西部是西南山川,北部是荒川沙漠
        人口: 700w左右
        特产品:
        - 小麦
        - 葡萄酒
        - 战马
        - 船舶
        语言:
        - 通用语
        - 妖精语（少数）
        历史:
          起源: 骑士，农民和教士共同组成了法兰希斯王国。他们控制着人界大陆西南地区肥沃的大片平原。法兰希斯的境内有着人界著名的火山“巴托大火山”.火山喷发带来的肥沃土壤和宜人的气候让这里成为了整个人界主要的粮食产地之一.
          建国: 法兰希斯在大清洗刚刚结束不久便开始了发展.一群流浪的骑手在国度东方的“阿登森林”中遇到了一名自称湖中仙女的女性。在骑手们完成了湖中仙女的试炼后，这位仁慈而强大的女士用纯金的餐具为他们举办了一场盛宴。宴会上，湖中仙女招来了森林中美丽的妖精与骑手们结合，并赐予了他们强大的神力和这片土地的统治权。这13名骑手便是法兰希斯开国的十三位圆桌骑士（paladin）。他们以阿登森林为起点，在人界的西南地区展开了浩浩荡荡的冒险。随着骑士们的英勇名号逐渐传播，越来越多的部落开始自愿追随骑士们。在经过十多年的征战后，最后一个留在法兰希斯土地上的邪恶生物——一头远古红龙被杀死。骑士们在杀死红龙的地方建立起了法兰希斯的第一座城市“巴利亚”。
          扩张与改革: 巴利亚建立后的5年，一名妖精带着湖中仙女的旨意来到了国王兼首席圆桌罗兰的面前。仙女告诉国王，他们要将子嗣分封，然后离开圆桌，和女神一起寻找传说中的圣物“大圣杯.” 罗兰召集了圆桌会议，他用剑在法兰希斯的地图上划出了十三块土地，并将这些土地分封给了追随他的骑士们。这便是十三大公国的由来。除此之外，他还给予了其他骑士分封领主的权力，大公们可以在自己的领地中按照伯爵-子爵-男爵的方式分封自己的亲人和下属。之后的几百年间，法兰希斯的土地不断的扩张，一直占据整个西南平原。骑士们成功地将对湖中仙女的信仰散播到了王国的每一个角落。法兰希斯的每一座城镇，每一个村庄中都有着对湖中仙女的信仰。在建国200年后，当时的国王“盲目者”路易发动了一场针对人界中部地区亚人的战争。他将这场战争称为“驱逐女神仇敌的圣战”战争刚开始的时候，法兰希斯强大的骑士们直接撕裂了亚人的防线，占领了通辽高原70%的土地，但紧接着，路易下令军队向西南山川中的山地部族也发起进攻，由于战线的延长，远征军很快便陷入了补给困难的境地。与此同时，高原的亚人部族也达成了联盟。他们以半人马部落作为先锋，对抗骑士的冲击，同时，和山地部族联合起来，切断了远征军的补给线。失去补给的远征军很快便陷入了困守孤城的境地，一座座城池被收复，一大批骑士团遭到了巨大的损失。在这之后，湖中仙女再次派出了妖精使者。使者以女神的名义罢免了路易，并将路易的堂弟推选为了新的国王。除此之外，使者还宣布，从今以后，骑士团和新受封的骑士只向女神本人而非国王效忠，同时，教会将暂时接管整个国家的统治。五年后，这条神谕做出了一定的修改，国王本人将保留一只效忠他的骑士团，也就是后世的“晨曦骑士团”，而法兰希斯王国内部政务则由国王，贵族和僧侣组成三级议会共同管理。在完成内部改革后，法兰希斯开始和中部地区的亚人以及山地部族和谈，并在五十年后完成外交正常化。建国四百年后，法兰希斯加入了《大盟约》，但其内部依然存在着对亚人和非人种的严重排斥。
        产业:
          农业: 法兰希斯的主要产业是建立在大片肥沃土地上的农业。湖中仙女祭祀们的神术使得农作物在不施肥的条件下也能有正常情况下3到5倍的产量。除此之外，这里的葡萄酒产业也十分的发达，经过神术培育的葡萄酿造的葡萄酒有一种特殊的风味，是人界大陆上的顶级奢侈品。除此之外，据说每个湖中仙女教会的修女都会酿造一种特殊的葡萄酒，这种葡萄酒的产量十分稀少，通常供给给圣斋日的骑士们，但也有少数酒浆从宴会中流出，据说品尝过这种美酒的人将再也无法喝下其他的红酒。
          畜牧业: 除了农业，法兰希斯的畜牧业也十分发达。这里是人界著名的战马产地之一。法兰希斯的战马据说是龙类的混种，因此比其他地区的战马更加的高大健壮。但这些战马通常只会提供给法兰希斯的骑士们，只有少数战马会被作为国礼赠送。
        社会人文:
          生活: 法兰希斯人的生活离不开三样东西：农业、税收和美酒。这里的税制采取“什一税”，即领主向农民收取九成的收成。每年的秋收之后便是收税的日子，领主会派出税务官到农村收走成熟的小麦，并将这些小麦在城堡的磨坊里磨成面粉，然后通过商人销往人界各处。
          社会等级: 法兰希斯的社会等级分明。地位最高的是接受过教会册封的骑士和教会的主教，其次是普通的修女和祭祀，然后是没有经过骑士册封的贵族，地位最低的则是各个领主庇护下的农民。法兰希斯的统治阶级恪守着女神“保护弱小”的信条。哪怕是再荒唐贪婪的领主，在战争到来时也会前往战场的前线守卫领地的妇女和儿童。法兰希斯的农民除了平时的耕种，也需要进行一定的军事训练，在战争来临时，农民中的男子将作为民兵和领主一同出征。
          市民: 市民则是法兰希斯一个比较特殊的阶级。他们是比较富裕的手工业者和没有身份的商人等聚集在城市里形成的阶层，他们不需要承担“什一税”，但仍然需要缴纳给教会和骑士团“庇护费”。近年来，随着商业的发展和洛城新农业的影响，市民的影响在法兰希斯逐渐增大，并对教会和封建领主造成了冲击。
        政治:
          统治结构: 法兰希斯王国由十三个大公国及其下属的伯爵国共同组成，每个公国都由当初圆桌骑士的后裔统治。公爵享有着几乎和国王相同的权力。法兰希斯的三级议会独立于王室之外，是法兰希斯实际的执政机关 以及法律制订机构，王室只是法律执行者。但是对外事物以及国家安全主要由王室负责，议会极少插手。
          教会: 法兰希斯的大小城镇中的都有湖中仙女的教堂，这些教堂承担了该地区的法庭、学校、医院和墓地等大部分公共职责。每个教堂都由一名女祭祀负责。
        地标建筑:
          巴利亚大圣母院: 法兰希斯的宗教中心，一座建立在首都巴利亚郊区高山上的巨型修道院，实际规模和一座瓮城相当。圣母院的每一块石头都收到过妖精的祝福，因此一般的魔法和诅咒都无法突破圣母院的外墙。圣母院内部除了有枢机主教所在的教堂外，还有大量的信徒居住和骑士驻扎。除此之外，在圣母院偶尔也能碰到阿登森林里的妖精。大圣母院既是宗教中心，也是王国的军事和教育中心。这里有着人界著名的骑兵和炮兵学院，王国的贵族们都会努力将自己的子嗣送到修道院中学习。
          巴托山脉: 巨大的死火山巴托大火山所在的山脉，跨越了王国的南北。这里山峰高耸，环境恶劣，但却居住着稀有的飞马和狮鹫。
          圣奥克斯学院: 法兰希斯王国最严苛、最负盛名的教会学院，以其对湖中仙女坚定不移的信仰和对学生近乎残酷的训练而闻名。学院致力于培养出虔诚、勇敢的骑士、牧师、修女和学者，以对抗邪恶势力，守护王国的安宁。
          赛维尔贵族学院: 法兰希斯王国最享有盛誉的贵族学院，以其优雅的氛围、严苛的礼仪教导和错综复杂的社交网络而闻名。
        圣奥克斯学院:
          占地面积: 广阔，占据巴利亚城郊的一整座山丘。高耸的城墙和庄严肃穆的建筑群，无不彰显着学院的权威和力量。
          招生标准:
          - 整体: 极其严格，只有极少数精英才能通过层层筛选进入圣奥克斯学院。
