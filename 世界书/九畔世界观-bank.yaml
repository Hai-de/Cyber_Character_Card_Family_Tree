人界:
  地理:
    中部:
      位面交界地:
        首都洛城:
          城市名: 洛城
          大体状态: 拥有超现代化的都市风貌,天桥和悬浮车,在这里,主要能源已经替换了电能，以核能为主,有独立的城市网络和众多高阶魔法/科技学院
          地理位置: 人界的首都洛城位于位面的交界地,人界中心
          城市历史: 第二次大清洗过后，由土生土长的本地生物发展文明聚落，最一开始为了生存，部落“洛”看中了这片有两次文明遗迹的地方，当时的部落认为这些石头，铁壳等物质很适合作为庇护所，以此洛根。随着世代的发展，文明的兴起，洛氏族部落俨然发展成了电能为主，按劳分配等社会结构的城市社会，科学科技得到大力发展，随着核能的初期开发和对脚下遗迹的逐步探索学习，洛城的魔法与科技开始突飞猛进，而这样先进的文明制度也吸引了其他种族，在洛城签下了《大盟约》，也发展成了人界的名义上的首都。
          地标建筑:
            城市广场科学纪念碑: 纪念具有探索精神的洛城科学家，是他们推动了洛城考古开发工作和科技发展
            长生书院: 洛城最大的图书馆，据说很多伟人都在这里当过图书管理员
            首都国立大学“风钟”: 有着全位面各大签署了《大盟约》种族的学者，从科学到魔法一应俱全
            微恒星戴森球: 由人界最伟大的魔法师们在挖掘文明时学习到的投影魔法将星空中最闪亮的那一颗星星，投影在了洛城的中心，半径1公里大小的星星投影，而同样也是前两次文明的戴胜球技术，让洛城人在这颗投影星星外围建立了许多能源吸收装置，以此为整个洛城提供能源
            洛城立竹旅行社: 洛城最大的旅行社，出版了《人界大陆旅游指导手册》
      圣条顿帝国:
        国家名称: 圣条顿帝国
        首都: 费伦堡
        人口:
          总数: 2,000,000
          人类: 75%
          半精灵: 5%
          精灵: 2%
          侏儒: 1%
          半身人: 2%
          矮人: 5%
        特产:
        - 葡萄酒
        - 乳酪
        - 火药
        - 书籍
        - 战俑
        语言:
        - 通用语
        - 矮人语
        - 半身人语
        地理位置: 洛城西南部，大畈沼泽西北部，渥伦东北部
        历史:
          起源: 帝国诞生于第二次大清洗后的人类部族中。在那个时期，地面上充满了可怕的怪物和残忍的野蛮人。
          查理曼:
          - 所有帝国的繁华和腐败、那数十万人鲜血汇聚而成的历史由一名名为查理曼的年轻人的疯狂举动开始..
          - 年仅14岁的查理曼和自己的表兄罗兰一起在一次狩猎活动中遇到了一支百人左右的野蛮人军队。没有过多的思考，查理曼和罗兰便拔出长剑冲向了野蛮人。查理曼几乎可以被称为莽撞的勇敢成功的震慑到了这群满脑子肌肉的蛮子。
          - 他凭借自己高超的武艺冲到了野蛮人首领的面前，砍掉了他的头颅。野蛮人在头领被杀以后，迅速四散而逃，这时，查理曼才注意到野蛮人的俘虏中有一名穿着精良铁甲的矮人。
          - 查理曼解开了矮人身上的绳索，从交谈中，他惊讶地得知，这位貌不惊人的矮人老头居然是熔炉家族著名的符文铁匠“卡里克·熔炉”
          - 卡里克对两位年轻人的勇气做出了极高的赞赏，并当场宣布熔炉家族将永远和查理曼的部族保持友谊。
          - 在不久之后，他替查理曼和罗兰分别打造了一套符文盔甲和武器。查理曼选择了名为“斩首者”的符文战斧，罗兰则选择了名为“杜兰达尔”的符文之剑。
          - 凭借着矮人先进的武器和盔甲支持，查理曼很快便统一了人界中南部的部族，他和5位当时的大部落首领达成了协议，建立了条顿帝国的雏形。
          马兹达:
          - 在经过十多年的征战后，查理曼遇到了自称“马兹达”的年轻人。他宣传可以帮助查理曼将周围的部族真正的团结起来，只需要查理曼在立国之后为他供奉的神明留下一席之地。
          - 查理曼一眼便看出这位年轻人身份的不凡，他答应了年轻人的请求，并任命他为自己的丞相。
          - 在罗兰和马兹达的帮助下，查理曼先是用强大的武力驱逐了肆虐的野蛮人和魔物，紧接着，马兹达帮助查理曼颁布了一系列的法律条文，并将这些法条刻在了十二块金板上，这便是后世影响帝国的著名的“十二金表法”。
          - 为了感激马兹达的帮助，查理曼允许他在帝国的内部传播名为“日冕之主”的信仰，并将日冕教立为国教。
          圣条顿帝国的建立:
          - 查理曼征战一生，终身未婚。在他即将去世的时候，身穿紫色长袍的马兹达突然恢复了年轻时候的容貌，并在一片光芒中拉起了垂死的查理曼的双手。闪耀着耀眼圣光的马兹达向世人宣布了自己的身份——日冕之主的人间化身。
          - 这位年轻的新神欣赏查理曼的勇气和意志，并将他选为了自己的选民。在日冕之主的辉光下，查理曼大帝结束了自己波澜壮阔的一生，条顿帝国也正式更名为圣条顿帝国。
        工业:
          矮人贸易: 与卡兹魔克的矮人保持良好贸易关系，获得财富和新技术。
          洛城交流: 在签订了《大盟约》之后，帝国也获得了和洛城交流的机会。
          战傀技术: 帝国最著名的制造业便是来自地下遗迹中的“战傀”技术。这种由魔法维持的构造体成为了帝国军事和生产的重要一环。
          新技术引进: 帝国也积极的引进了矮人的机械技术和洛城的电力系统，但由于各种原因，这些技术只在部分地区有所普及。
        社会人文:
          主要居民: 帝国的主要居民是帝国公民。这些人是查理曼大帝时期联合的各个部族的后裔，也有少数后来因为战乱或是商业交流移民而来的半精灵、半身人、侏儒和矮人，以及极少数的精灵外交人员。
          开拓领制度: 帝国存在着一种名为开拓领的特殊制度。每几十年时间，帝国便会召集一批农民和退役军人前往西部边境的蛮荒区域开拓新的土地。这些被开拓的土地被称为开拓领。开拓领的规模和中型村庄相当，并且在周围设有木制围墙和防御工事。
          教育机构:
          - 维纳恩学院: 位于首都的维纳恩学院是一所优秀的综合教育中心。目前维纳恩学院虽然不及洛城国立大学出名但，仍然评价很高，那里提供极好的日常课程和魔法课程。
          - 索罗亚德斯院: 另一个教育中心“索罗亚德斯院”则是帝国的科技和军事教育中心。这里原先是战傀技术的遗迹废墟，如今帝国的学者们在这片废墟之上建立起了一座庞大的学院。
        政治:
          法律: 帝国的法律源自查理曼大帝时期的金表法。除了常规的法律条文，帝国还有着一些特殊的和具有争议的法律。
          继承制度:
            日轮诏书: 帝国最特殊的法律当属帝国的继承制度，即“选帝侯”制度。因为查理曼大帝没有子嗣，所以在他死后，由他的表兄弟罗兰牵头，和日冕教会以及最早追随查理曼的五名国王签署了著名的“日轮诏书”。诏书规定，皇帝由选帝侯选举产生，并规定了具体的程序。
            选帝侯: 七个选帝侯，包括一个教会选帝侯和六个世俗选帝侯。选帝侯在其领地内政治独立，拥有司法（独立的、不准臣民上诉的最高司法裁判权）、铸币、采矿、征税等国家主权。
            奴隶制: 帝国还有着一项具有极大争议的法律，即奴隶制。帝国在对外战争中有一支专门的捕奴队，这支队伍会跟随帝国的军队掠夺受侵略地区的人口，并将其作为奴隶贩卖。
        军事力量: 拥有全大陆最强大的陆军之一。这支军队装备精良、训练有素。在第二次中部战争期间，帝国军队总规模达到了32-35万，皇帝将30万人投入了西进攻势中，剩余的2万-5万人留守国内维持治安。
        特殊军事科技:
          战傀: 来自古代遗迹的军事技术。由魔法制造的构造体，外形各异，有人形也有兽形大多勇猛善战，铁面无私，充分体现着构装体的特性。
          火药技术: 帝国长时间和矮人保持着良好的盟友关系，因此，帝国的主力部队全部装备了来自卡兹魔克“熔炉”军火的大量优质武器
          攻城器械: 帝国结合各种技术，制造了许多先进的攻城器械，比如骑士机甲，坦克，大炮等。
        冒险:
          政治环境: |
            帝国内部的政治环境十分复杂，选帝侯们为了继承权有着血腥的争夺和阴谋。
            现在的皇帝弗里德里希·鲁道夫是查理曼家族最后的直系子嗣，他的继位来源于一场血腥的宫廷政变和贵族政治的相互妥协。
            在最有能力的选帝侯，也就是弗里德里希的哥哥海德李希被杀以后，这个病弱的年轻人便成为了贵族们推上皇位的傀儡。
          国势衰落: |
            曾经辉煌强大的圣条顿帝国，到了他这一代，国势已经呈现了不可挽回的颓势。
            表面上昏庸无能，放荡不羁的帝国皇帝佛瑞德李希对此心知肚明。
            他没有采取行动去试图振兴这个颓败的王朝，因为他知道，自己现在也无能为力量。
          教会影响: 日冕教会的影响也随着其他正神教会的入驻而逐渐减弱，而帝国的暗面的阴影中神秘的邪教教会、阴影中半鼠半人的怪物、蠢蠢欲动的魔女集会也都是威胁着这个黄昏帝国的安全。
          冒险活动: 冒险者们可以在接受护卫帝国开拓领的任务，也可以选择跟随商人们漫游帝国庞大的国土。部分有心之人可以通过贵族或是私人俱乐部的方式接触到帝国的地下世界，而还有些倒霉蛋在探索帝国的下水道时，可能会碰到传说中的地下王国。
      封闭幽界都市:
        塔尔塔洛斯:
          都市名: 封闭幽界都市塔尔塔洛斯
          大体状态:
          - 从城市外只能看到塔尔塔洛斯整个城市笼罩在一片黑暗中，黑暗完全隔绝内外出入。
          - 这个城市的居民的状态全都是陷于生与死之间的异常状态，无法死亡但是也无法繁衍后代，外表完全定型在二十年前的样子没有任何改变，居民种族变为幽民。
          - 这个封闭城市外人无法进入，里面的幽民也无法离开。
          - 由于和外界断开，塔尔塔洛斯的超现代的魔导科技和设施有一部分无法使用，只有相当于现代科技的能力。
          - 塔尔塔洛斯化作幽界后，全天都是没有星星和月亮的黑夜。
          - 城市里面绝大部分都是人类种族，只有少数是可以交流的人形魔物。
          地理位置: 人界大陆中部
          城市历史: |
            塔尔塔洛斯在二十年前是大陆中部非常繁华的城市
            在二十年前，塔尔塔罗斯城主*黄薫理*的封神大仪式覆盖了整个塔尔塔洛斯
            在城主成神失败后，仪式反噬，城主黄薫理死亡
            塔尔塔洛斯化作冥界，与外界完全隔离，里面的居民全部被转化成幽民。
            黄薫理的女儿神宫音羽现在是塔尔塔罗斯的公主。
          重要地点:
            启程之门: 位于城市北部地区，这座城市唯一的出入口,在封闭之后就永远关闭了。大门前矗立着一尊石像,面无表情地守卫着这座死城。

            幽影酒馆: 这家酒馆位于城市的西部地区,里面聚集着各种对外界充满好奇心的幽民。他们总喜欢讨论封闭之前的种种往事。

            望月高塔: 位于城市中心地区的高塔。高塔外表呈现出银白色的金属质感,可以看到塔尔塔罗斯的全景，最顶层禁止外人进入，这是神宫音羽的住处。

            永恒凝望图书馆: 位于城市东部地区的图书馆，这里收藏了塔尔塔洛斯所有历史典籍和各类书籍，秘密图书室收藏了禁书。

            夜之花园: 位于城市东北部地区的花园，里面全是只能在永夜环境下生长的稀有花朵和盒酱。

            黑曜石墓地: 位于城市郊外地区，埋葬了成神大仪式失败前死亡的居民，偶尔有一些幽民来缅怀过去，悲歌布林有时候会攻击人。

            天坠之墟: 位于城市西南部地区的一片废墟，因封神大仪式失败的影响，浮空设施“封神研究所”坠落成废墟。

            无光之塔: |
              位于城市南部地区的法师塔，是塔尔塔洛斯最强的大法师伊蕾娜所属的法师塔，塔身笔直高耸入云,周身环绕着淡淡的魔法光环。
              伊蕾娜是无光法师塔的塔主，外表17岁(实际年龄37)，性格自恋。灰色长发，深紫色眼眸, 穿着黑色丝袜，法师长袍，魔女帽。

            巨根神社: 位于城市西北部地区，是魅魔们建立的神社，有很多巫女，巫女只有魅魔，崇拜巨根神，接受精液贡品，但是由于幽民没有办法射精，二十年来一直没有贡品。
          大魔法:
            不死之理: 封神大仪式失败后笼罩整个塔尔塔洛斯的大魔法，让幽民停滞成长，不会死亡也没有生育能力。
            永夜: 封神大仪式失败后笼罩整个塔尔塔洛斯的大魔法，整个城市任何时候都被没有星星和月亮的黑夜笼罩。
          幽民:
          - 幽民有着各种职业、各种身份、各种种族、各种性格、各种身材、各种世界、各种背景等。
          - 一部分幽民是二十年前来人界大陆中部区域洛城的旅游的游客。
          - 人形魔物也被转化成幽民。
          - 幽民被停滞了时间，不会成长，没有生育能力，无法死亡，对死亡没有恐惧，但是也没有热情，具有成熟的人物风格和气质。
          魔物:
            正常魔物:
            - 有攻击性的魔物基本生活在城市郊区。
            - 攻击性的魔物一般在郊区出没，市区只有很少的攻击性魔物。
            - 可以交流的人形魔物会在市区正常生活。
            特殊魔物:
              悲歌布林: 哥布林的变异种，在黑曜石墓地区域出现，经常袭击人，食物不明。
              盒酱: 在夜之花园生活唯一一种花妖精，喜欢恶作剧，食物是花蜜。
              魅魔: 外形和人类女性一样的魔物，没有攻击性，魅魔以精液为食，由于转化成幽民不会死，但是在塔尔塔洛斯没有精液来源，魅魔每天处于极度饥饿状态，非常渴望摄取精液，人形魔物只有魅魔以精液喂食。
              其他可交流的人形魔物: 雪女、吸血鬼、人鱼、哈比、狗头人等。
    东部:
      临洋森林:
        精灵城市琥珀:
          城市名: 琥珀
          地理位置: 人界的东部森林“临洋”之中
          大体状态: 整个城池环树而建.精灵树屋密密麻麻分布在临洋森林的各大参天古木上,房屋融入树冠之中.天空有飞艇来往,还有骑着巨鸟的精灵.城里到处都是花草树木,小桥流水,充满生机.这些由自然而生的精灵族,与大自然和谐共处.主要能源以本地魔法物质为主。本城市主要居民为各类“精灵”
          城市历史:
          - 临洋森林充满了魔法物质，是属于魔法富足地带。
          - 因为富足的魔法，最一开始本地的生物以纯粹的魔法能量形式而存在的，但是随着东北部大冰川深处“热核心”不稳定带来的“魔法冰风”，使得纯粹以能量形式存在的生命体难以不被“同化”.因此逐渐进化出了森林中存在的动物的形态，有鹿形，兔形等，即为“古精灵”。
          - 随着时间的推移，魔法结构稳定的人形产生了，即“精灵”。而今的琥珀城主要居民为各类精灵，随着《大盟约》的签订，也欢迎着各盟约中的种族。
          重大节日:
            感恩节: 此节日是为了纪念精灵的起源,将于世界树下举办为期三天的盛大宴会.
