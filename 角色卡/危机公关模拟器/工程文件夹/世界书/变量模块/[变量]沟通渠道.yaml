[沟通渠道]
沟通渠道: <user>或者<user>团队可用的沟通渠道
占位结构: 占位结构用于定义模拟器变量沟通渠道的结构，占位结构实际上等同于沟通渠道名字，比如微博官方账号、官网。
特性: 数组形式，用于列出这个沟通渠道的特点
成本: 使用沟通渠道的具体成本或者代价，可以是预算、面子、人情、酒席、利益，如部门沟通账号被人运营，需要请客吃饭拉近关系才能使用
状态: 沟通渠道的可用性，在“可用/受限/失控/被监控/被封杀”中选择一个

<example>
沟通渠道: 
    某位书记: 
        特性: ["无实权","廉洁","反腐败贪污",]
        成本: 这位书记已经退休，需要通过人情的中间人牵线搭桥
        状态: 被监控
</example>

[/沟通渠道]
