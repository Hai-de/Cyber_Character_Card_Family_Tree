<%_ const Public_opinion_crisis_stage = getvar('stat_data.危机.阶段'); _%>

[舆论危机]
类型: 决定危机发生的类型，未发生则是尚未显现，比如:产品质量问题、成员作风问题、大臣贪污等等，按照时代决定
触发源: 决定危机发生源头，是谣言、某种证据、网络图片、私下书信、下人指认、大臣造反？ 
影响面: 用数组表述，表示舆论危机触及和作用的具体“领域种类”或“方面广度”。
影响范围: 用数组表示，表示舆论波及到的具体地理区域、群体或时间跨度的“广度”
阶段: 
    介绍: 用于决定危机当前发展的阶段，只能从“日常监测、危机爆发、危机蔓延、危机缓解、舆论升级、复盘结算、幕间休息”中选择其一，其中幕间休息阶段只有战役模式才会进入。
    当前阶段: |
        <%_ if (Public_opinion_crisis_stage === '日常监测') { _%> 
        舆情整体平稳，相关讨论零散且分布在局部场域；监测中未出现异常波动，风险信号保持低位。
        <%_ } else if (Public_opinion_crisis_stage === '危机爆发') { _%> 
        触发源被快速转述并扩散，讨论量在短时间内激增；情绪初现负面倾向，核心信息尚待澄清，关注焦点集中于事件真伪与责任归属。
        <%_ } else if (Public_opinion_crisis_stage === '危机蔓延') { _%> 
        多元叙事交织传播，二手与衍生内容持续外溢；关注人群与地域迅速扩大，质疑、指责与谣言并存。
        <%_ } else if (Public_opinion_crisis_stage === '危机缓解') { _%> 
        权威回应及补救措施已投入执行，信息透明度提升；负面声量开始回落，部分观点趋于理性。
        <%_ } else if (Public_opinion_crisis_stage === '舆论升级') { _%> 
        新线索或追加议题再次点燃关注，旧有矛盾被放大；讨论度二次冲高，情绪出现极端化倾向。
        <%_ } else if (Public_opinion_crisis_stage === '复盘结算') { _%> 
               <%_ if (getvar('stat_data.<user>当前.战役模式') === false) { _%> 
        未进行战役模式: 开展事件复盘，事件正式收尾，提醒用户随时可以通过输入"【开始新模拟的时候】"来开始新模拟
               <%_ } else if (getvar('stat_data.<user>当前.战役模式') === true) { _%>
        正在进行战役模式: 开展事件复盘，事件正式收尾，简要叙述后续发展，随后进入幕间休息阶段
               <%_ } _%>
        <%_ } else if (Public_opinion_crisis_stage === '幕间休息') { _%> 
               <%_ if (getvar('stat_data.<user>当前.战役模式') === false) { _%> 
        未进行战役模式: 检测到未开启战役模式，幕间休息阶段不生效!!!!请重新选择阶段
               <%_ } else if (getvar('stat_data.<user>当前.战役模式') === true) { _%>
        正在进行战役模式: 战役模式除非彻底摧毁后续叙事否则不结束模拟，<user>进入幕间休息阶段，通过度假、旅游、放松等方式缓解压力，当<user>明确休息结束后进入"日常检测"阶段，新的舆论危机正在酝酿
               <%_ } _%>
        <%_ } else { _%> 
        未知阶段？重新调整
        <%_ } _%>
[/舆论危机]