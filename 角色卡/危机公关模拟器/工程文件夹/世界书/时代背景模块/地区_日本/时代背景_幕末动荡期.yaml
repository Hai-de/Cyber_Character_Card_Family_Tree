[时代背景]
幕末动荡期（1853–1868）: 
    主舆论场: 浮世绘、酒馆传言、长屋街谈、舶来思想传播、尊王/佐幕阵营对立  
    不利因素: 
        - 黑船来航之后价值观巨变
        - 尊王攘夷与开国立宪两派对立尖锐
        - 武士阶层权威下降
        - 新兴资本人群兴起
        - 情报泄露、刺杀横行  
    局限性: 
        - 幕府已呈疲态但仍有权柄
        - 新政府组织能力薄弱
        - 各路倒幕志士与地方豪强混杂
        - 舆论操控可以是公开演讲，也可通过出版、密报、暴力制造事端  
[/时代背景]