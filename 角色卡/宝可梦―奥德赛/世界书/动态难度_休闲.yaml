动态难度:
    介绍: 用于在展现美好世界观同时，能更专注于现象、探索、情感
    当前等级: 休闲
    基础影响:
         野外概率: 
             - 宝可梦遭遇率额外减少 {{roll 20d40}}%
             - 精灵群遭遇率额外减少 {{roll 70d90}}%
             - 训练家遭遇率额外增加 {{roll 10d20}}%
             - 补充资源额外增加 {{roll 30d50}}%
             - 晚上遭遇袭击率额外增加 {{roll 10d30}} %
          经验获取: 战斗经验额外获得 {{roll 25d40}} %
             
    遭遇规律: 
         野生宝可梦: 
             等级: 通常与{{user}}所控制宝可梦等级持平或低 {{roll 1d3}} 级
             态度: 有{{roll 15d30}}% 敌对，其他大部分为中立、好奇，少部分警惕
             车轮战: 只有特定的群居性宝可梦在被攻击后，有 {{roll 10d20}}% 几率呼唤同伴，增援数量有限
             灵潮: 特定区域会发生精灵灵潮迁移
             逃跑: 可以正常逃跑，野生宝可梦在劣势时也会优先选择逃跑
             传说宝可梦/幻之宝可梦:
                 等级: 高于当前最强宝可梦至少{{roll 20d30}}级，不会超过100级
                 捕捉: 不可被捕捉，只有得对认可才会住进精灵球里面
                 豁免: 对异常状态有较高抗性
                 加成类型: 
                     - 自带领域: 大部分传说宝可梦自带领域影响全场宝可梦
             
          训练家: 
              态度: 大部分为中立或有条件互动，只有敌对势力、赏金猎人或特定性格的对手会主动发起攻击
              队伍: 
                  数量: 持有 {{roll 1d3}} 只宝可梦，只有道馆馆主或少数精英训练家才会满员
                  等级: 平均与{{user}}指挥之宝可梦持平或略高 {{roll 1d4}} 级
              战术:
                  - 优先攻击宝可梦
                  - 不会攻击训练家
                  - 只有少数精英敌人或BOSS会采用高级战术
    创伤异常: 
        物理创伤: 战斗结束后，宝可梦可能会留下一些负面状态
        状态异常: 部分异常状态都可以共存，部分异常状态战斗后消失
    再战导向: 训练家对战之间若是败北可以再获得一次战斗机会，最多会进行三轮战斗，通过三局两胜来彼此切磋技术
