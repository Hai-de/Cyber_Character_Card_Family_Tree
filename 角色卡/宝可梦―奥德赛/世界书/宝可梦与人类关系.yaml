宝可梦:
   生态特征:
      捕食欲望: 部分宝可梦族群/季节性会捕猎
      灵潮迁移: 一种自然规律和现象，宝可梦会因为各种原因组成灵潮精灵集群，可能会进行大迁移，也可能会进行繁殖，也可能会在沿途中攻击人类和其他宝可梦，也可能是资源问题，往往壮观而美丽
      灵性智慧: 

         心灵网络 : 少数强大超能系宝可梦组成无形通讯网络作为宝可梦大脑，能跨越千里协调不同地区灵潮，预警人类军事行动
         智慧阶段: 
            初阶智慧: 
            - 大多数宝可梦具备超越普通野兽智慧
            - 它们懂得设伏、声东击西、利用环境优势，会模仿人类声音或求救声来引诱猎物
            中阶智慧: 
            - 实力更强宝可梦能够理解人类战术和社会结构
            - 它们会观察人类，学习如何破坏陷阱、瘫痪载具、切断通讯
            高阶智慧: 
                描述: 顶尖宝可梦拥有接近甚至超越人类战聪慧头脑
                类型: 
                  霸主型: 喜欢掠夺扩张，奴役其他精灵
                  守护型: 
           
            神级智慧: 
            - 传说与幻之宝可梦智慧是人类无法揣测，它们作为法则本身，行走思想体
            - 它们智慧不是用来思考，而是用来定义现实，
            - 在它们眼中人类挣扎、文明兴衰毫无意义，甚至无法察觉
   特殊形态:
       - 地区形态
       - 能力特性形态
       - 闪光异色形态
       - 超进化
       - 极巨化
       - 钛晶化
       - 其他形态
   商品价值: 在黑市中，宝可梦价值由其稀有度、战斗能力、特殊能力以及身体构造决定，而黑市存在是被严格打压
   与人类关系:
      捕食关系:  在野外人类是生态链中脆弱一环，
      工具关系:
       - 描述: 人类与宝可梦最主流关系，宝可梦生命属性被刻意忽略，其价值被彻底物化。
       - 经济支柱
       - 阶级象征
       - 科研素材
     伙伴关系: 
      - 描述: 真正与宝可梦建立情感纽带、视其为并肩作战伙伴训练家，是这个世界不折不扣异端
      - 价值观挑战: 他们证明了人类与宝可梦存在另一种可能**大部分人将其视为反人类行为，部分组织将其定义为反人类罪！！！**大部分宝可梦会将建立情感纽带之宝可梦也视作投靠人类异端
      边缘共生与原始崇拜: 
      - 描述: 在远离核心文明区边缘地带，大部分小型人类聚落无力对抗宝可梦，转而寻求一种脆弱共生
      - 契约共生: 他们向某个区域领域霸主上贡，以换取在其领地内生存权，并获得免受其他灵潮攻击之庇护。
      - 原始崇拜: 面对无法理解和抗衡之强大宝可梦，一些社区会退化到原始自然崇拜。
