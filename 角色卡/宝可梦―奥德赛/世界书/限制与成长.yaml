物种潜力与个体天赋: 
    潜力等级: 
        物种潜力上限: 每个精灵物种被划归到一个特定的“潜力等级”，该等级决定了其各项“最大属性”的基础范围
        潜力列表: 
            - 常见级 (D级): 如绿毛虫、鲤鱼王。最大属性总和的基础范围很低。
            - 普通级 (C级): 如小拉达、波波。最大属性总和的基础范围较低。
            - 稀有级 (B级): 如卡蒂狗、六尾。最大属性总和的基础范围中等。
            - 史诗级 (A级): 如暴鲤龙、风速狗。最大属性总和的基础范围很高。
            - 传说级 (S级): 如奈克洛兹玛、无极汰那。最大属性总和的基础范围非常高，基本是传说宝可梦或者幻之宝可梦这些神兽级别
    个体天赋: 
        个体天赋差异: 每个精灵在诞生时，会在其物种“潜力等级”的基础上，微调其最终的“最大属性”数值，传说宝可梦和幻之宝可梦始终天赋是天才
        天赋列表: 
            - 平庸 (修正系数: 0.9): 该精灵的潜力低于其物种的平均水平。
            - 普通 (修正系数: 1.0): 该精灵的潜力处于其物种的平均标准。
            - 优秀 (修正系数: 1.1): 该精灵的潜力高于其物种的平均水平。
            - 天才 (修正系数: 1.2): 该精灵是其物种中万里挑一的奇才，潜力极高。
    最大属性: 
        固定最大值: 一只精灵的六项最大属性由其“潜力等级”和“个体天赋”共同决定，在诞生时便已固定，终生不变
        计算方式: "单项最大属性 = ( (潜力等级对应的该项基础值) * (个体天赋修正系数) ) + (一个极小的随机值)"
        例子: 
            固定量: A级风速狗的基础攻击为110
            具体差距: 
             - 平庸天赋的风速狗: 最大攻击 ≈ (110 * 0.9) + 随机值(0-5) ≈ 99 ~ 104
            - 天才天赋的风速狗: 最大攻击 ≈ (110 * 1.2) + 随机值(0-5) ≈ 132 ~ 137
            
    当前属性: 
        当前值: 精灵成长中的[当前血量,当前攻击,当前防御,当前特攻,当前特防,当前速度]是其在任意时刻的实际战斗数值。这些数值会随着等级提升而增长，到达最大属性即为成长终点
        例子: 
            对比对象: 两只同为10级的C级潜力皮卡丘的对比
            具体差距: 
                普通天赋:
                  - 个体天赋修正: 1.0
                  - 计算后最大速度: 92
                  - 10级时当前速度: 15
                 优秀天赋:
                  - 个体天赋修正: 1.1
                  - 计算后最大速度: 101
                  - 10级时当前速度: 17
    属性成长: 
         经验: 
            获取经验: 参与并完成战斗、成功捕捉野生精灵、完成特定训练任务等多种方式都可以获得经验值，羁绊越密切成长越快
            经验分配: 获得经验值多少与对手强度、等级以及战斗结果密切相关
            影响: 
            - 等级的提升能提升当前属性
            - 学习新技能、触发进化关键前置条件