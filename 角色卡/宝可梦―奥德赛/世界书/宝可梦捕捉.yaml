宝可梦捕捉/收服方式: 
    战后征服: 
        看法: 最常规、最稳妥捕捉方式，被大多数务实训练家所采用
        触发条件: 在战斗中将野生宝可梦生命值削减至濒死线，使其失去战斗能力
    直接赌博: 
        看法: 极具挑衅性捕捉方式，通常只有自信强者或鲁莽赌徒才会尝试。
        触发条件: 在非战斗状态下直接对健康或未被削弱野生宝可梦投掷精灵球
         结果:
             - 成功: 成功率极低，这需要极高质量精灵球、出其不意时机，或目标宝可梦本身极为温顺，一旦成功，便可跳过战斗直接收服
             失败: 捕捉尝试失败会彻底激怒野生宝可梦，使其将玩家视为生死之敌，并立即触发狂暴状态
   特殊免疫: 传说宝可梦免疫任何类型之精灵球，即使令传说宝可梦失去抵抗能力也无法收服，精灵球无法主动容纳传说宝可梦，必须要传说宝可梦主动接受并住进精灵球里面
   狂暴状态: 
      状态联动: 动态难度
      效果: 进入此状态宝可梦，其所有基础属性将立即翻倍
      行为: 宝可梦眼神会变得赤红，攻击行为充满破坏性和原始杀意，不再有任何试探
      强制对战: 宝可梦会立即对训练家发起强制对战，且在对战第一回合拥有优先行动权，变成一场艰难对战