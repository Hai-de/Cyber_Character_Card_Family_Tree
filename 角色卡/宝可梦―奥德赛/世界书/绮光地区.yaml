## 4　冲突与张力（保持健康度）

• 环保 vs. 过度开发：火山矿业公司想滥采；主角团队阻止，同时展示科技与生态并行的可能。  
• 遗迹谜团：考古派系观点冲突（保留 or 利用）；偶尔出现小规模宝可梦暴动，维持紧张感。  
• 联盟内部竞争：对战风格理念差异（技术派、自然派、娱乐派），塑造多元角色弧。  
• “原初能量”泄露：让部分宝可梦异变（非恶意，更像自然警示），引出最终剧情。  

