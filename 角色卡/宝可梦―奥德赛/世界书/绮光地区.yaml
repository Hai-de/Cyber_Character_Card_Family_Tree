## 6　写作小贴士

1. “生态正确”≠ 没有冲突  
   • 让利益、文化、自然法则三者拉扯，故事才有味道。  
2. 软科幻 + 魔法感平衡  
   • 传说宝可梦 → 更偏神秘玄学；  
   • 日常道具 & 研究 → 保留科技感，如“能量胶囊、移动孵化站”。  
3. 侧写文化  
   • 节庆（流星祭）、料理（甜莓包）、音乐（口袋竖琴）强化真实感。  
4. 不要忘记“伙伴情”  
   • 每只宝可梦都给它一点小性格、小目标，和训练家互补。  
5. 视觉锚点  
   • 给每个区域设计独特天象或地貌，让读者一眼记住。  

