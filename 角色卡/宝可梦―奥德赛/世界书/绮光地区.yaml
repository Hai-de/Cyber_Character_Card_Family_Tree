## 5　角色/组织雏形

1. 主角团  
   • 梦想成为“生态探险家”的少年 / 少女。  
   • 搭档：诞生于流星雨的稀有幼体宝可梦。  
2. 同行对手  
   • 联盟千金/少爷，注重技巧与荣耀，成长后理解共生之道。  
3. 教授 & 研究员  
   • 专攻“共生符文”，解锁远古记忆/图腾。  
4. 反派不是纯粹邪恶  
   • 绿色和平极端派？——欲将人类逐出保护区。  
   • 企业家野心派？——想用原初能量“进化”人类。  
   • 他们有立场，让道德议题呈灰度。  

