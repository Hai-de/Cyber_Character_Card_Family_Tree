• 建筑：多立克石柱、蓝白房顶、风车、圆顶浴场、地下熔铸车间、悬崖修道院。  
• 神话：宙斯雷霆→电系传说、波塞冬三叉戟→水系遗迹、赫利俄斯日轮→火／超能系、塞壬歌声→妖精系等。  
• 植被 & 料理：橄榄、无花果、葡萄、月桂、藏红花；海鲜烤串、酸奶蜂蜜、墨鱼面。  
• 赛事：帆船对战、斗兽舞台（参考古奥林匹克竞技场）、“捕星节”摄影赛、潜水寻宝挑战。  

