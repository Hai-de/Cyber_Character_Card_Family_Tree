## 3　世界规律（较为“正常/生态”）

1. 自然循环  
   • 生态学家、饲育屋、森林守护员等职业深入研究“宝可梦生态位”，推广可持续发展。  
2. 联盟法典  
   • 明文禁止捕捉濒危与幼体；重罚虐待。  
   • 正式对战需公证人见证，禁止“乱斗掠夺”。  
3. 公会系统  
   • 探险家公会：评级任务驱动故事（采样、救援、遗迹调查）。  
   • 研究者公会：发布学术委托；奖励“生态积分”兑换稀有许可。  
4. 道馆 & 挑战  
   • 传统八大道馆 + 决战冠军之路。  
   • 亦可加入“野外大赛”“摄影赛”“协调家舞台”等多元赛事。  

