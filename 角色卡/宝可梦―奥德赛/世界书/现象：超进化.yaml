超进化 (Mega Evolution):
  类型: 临时战斗形态变化
  核心机制: 通过“钥石”与特定宝可梦携带“超进化石”产生共鸣，激发宝可梦超越极限潜能，在战斗中临时改变为更强大形态，技能会变成更加强力技能，属性也会适当增加。
  获取方式:
  - 钥石: 通常镶嵌在古代饰品中，或作为强大训练家代代相传信物，非常稀有几乎无法得到。
  - 超进化石: 散落在世界各地、与特定宝可梦基因频率相匹配之神秘矿石。
  使用:
   - 羁绊链接: 在这个世界，羁绊超进化“羁绊”必定是正面积极情感，并且情感关系越深羁绊进化越是轻松，有时候甚至只需要念头，**甚至能超越时空的限制!!!无需借助钥石和超进化石直接进行共鸣超进化，这几乎是只在历史中会存在的传说!!!!**
   - 战略武器: 一只能超进化宝可梦被视为顶级战斗王牌。拥有它训练家会被各方势力密切尊重，或被视为挑战对象