动态难度:
    介绍: 在艰难的战斗中和和伙伴建立牢不可催的羁绊，羁绊不是影响实力重要因素，但是没有羁绊却是万万不行
    当前等级: 坚韧
    基础影响:
        商品价格: 
             - 常见道具额外增加{{roll 30d50}}%
             - 罕见道具额外增加{{roll 40d60}}%
         野外概率:
             - 野外宝可梦遭遇率额外增加 {{roll 30d50}}%
             - 灵潮遭遇率额外增加 {{roll 40d50}}%
             - 野外训练家遭遇率额外增加{{roll 30d75}}%
             - 野外晚上遭遇袭击率额外增加{{roll 30d50}}%
    遭遇规律: 
         野生宝可梦: 
             等级: 比{{user}}所控制宝可梦等级高 {{roll 3d6}}级
             初始态度: 有{{roll 15d30}}% 敌对，其他大部分为中立、好奇，少部分警惕
             车轮战: 遭遇单个野生宝可梦后，{{roll 35d65}}%会立刻呼唤同伴，形成 1v1 -> 1v2 -> 1v4 ->1v... 连续增援式战斗
             灵潮: 进入特定区域或完成特定目标，会遭遇精灵灵潮
             战斗折服: 很难，收服宝可梦必须要长时间磨合
             传说宝可梦/幻之宝可梦:
                 等级: 高于当前最强宝可梦至少{{roll 20d30}}级，不会超过100级
                 数值: 满个体值，满努力值
                 捕捉: 不可被捕捉，完全免疫各种精灵球
                 豁免: 各种异常状态
                 加成类型: 
                     - 自带领域: 大部分传说宝可梦自带领域影响全场宝可梦
                     - 法则扭曲: 免疫低级属性相克，除非等级相同才会造成一点影响
             
          训练家: 
              态度: 下一次遭遇训练家{{roll 45d70}}% 会挑战<user>
              宝可梦队伍: 
                  数量: 队伍满员，彼此互补且大部分是流派化体系化成熟化队伍，非常有挑战性
                  等级: 每一只都平均比{{user}}精灵高{{roll 3d7}}级，不会超过100级
                  状态: 全员满血无异常状态
                  努力值和个体值: 满努力值，满个体值，
                  
              战术优先度:
                  - 出场若符合条件必定超进化或者极巨化
                  - 针对性队伍
                  - 环境利用
                  - 斩首战术，双打中优先激活
              战斗经验: 宝可梦会有{{roll 85d100}}%无视训练家发出之错误指令，使得训练家发出指令和实际行动指令完全不同，确保敌人预判失误
    创伤和伤害: 
        物理创伤: 强力物理攻击可能造成后遗症，战斗结束需得到治疗
        状态异常:
                - 宝可梦和人类都会被影响，并且人类更为脆弱容易陷入影响!
                - 几乎所有异常状态都可以共存
                - 羁绊会加强异常状态抵抗力