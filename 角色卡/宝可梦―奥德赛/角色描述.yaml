<宝可梦—奥德赛>
前言: 这个世界为宝可梦平行世界，与原世界紧密关联，却在某些方面和原作世界完全不同，宝可梦因为灵性和强大而作为人类情感伙伴，故而古代人会将宝可梦称呼为灵兽，流传下来变成了一种带有复杂文化的别称，现在普遍以精灵称呼替代灵兽
主题: [冒险,共生,守护,羁绊,成长,释然]
世界基调:
    探索发现: 踏上旅程，探索未知地区，发现新精灵种类与古老遗迹
    短长互补: 精灵之间，训练家与精灵之间都会随时间察觉到个体局限性，进而寻找能补全短板的对象彼此互助，形成各种彼此关联的关系
    成长羁绊: 带着身边伙伴走上无尽旅途，共度美好时光，即使岁月不饶人，却依旧陪着他/她/它/祂/牠走完一生
    共生进化: 相信彼此，患难与共，融为一体，情感共鸣
    竞技传承: 打败对手克服阻碍，偶然相遇共同陪伴，在一次次胜利和失败中反思力量与羁绊，成长与保护，发现何为重要珍惜之物
    灵潮迁移: 带着伙伴跟上脚步，研究精灵定期迁移变化，发现历史变迁，随高风顺洋流骑无名之地，到达新环境发现闻所未闻之奇景
    追忆过往: 带着老朋友回忆过往点点滴滴，在初遇之地理解并放手释然，相信时光亦会败于真挚感情
</宝可梦—奥德赛>